<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MORELLI</title>
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/a5c8dd7025.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="./images/logo.png" / alt="logo">
        <ul>
            <li><span class="material-symbols-outlined">search</span> Search</li>
            <li>Sign In</li>
            <li id="shopping_bag"><span class="material-symbols-outlined">shopping_bag</span></li>
        </ul>
    </header>
    <section class="gender_category_container">
        <div class="gender_category_image" style="background-image: url(images/woman_dress_poster.jpg)">
            <div class="gender_category_inner">
                <div>WOMEN</div>
            </div>
        </div>
        <div class="gender_category_image" style="background-image: url(images/man_suit_poster.jpg)">
            <div class="gender_category_inner">
                <div>MEN</div>
            </div>
        </div>
    </section>
    <h2 class="featured_products_title">Featured Products</h2>
    <section class="featured_products">
        <div class="featured_product_item">
            <div class="featured_product_image" style="background-image: url(images/sunglasses.jpg)">
            </div>
            <h3 class="title">Gold Rim Sunglasses</h3>
            <p class="description">Block out the haters</p>
            <button>view item</button>
        </div>
        <div class="featured_product_item">
            <div class="featured_product_image" style="background-image: url(images/shirt.jpg)"></div>
            <h3 class="title">White Sun Dress</h3>
            <p class="description">Perfect for the summer</p>
            <button>view item</button>
        </div>
        <div class="featured_product_item">
            <div class="featured_product_image" style="background-image: url(images/heels.jpg)"></div>
            <h3 class="title">Green Strap Heels</h3>
            <p class="description">Show up with the glow up</p>
            <button>view item</button>
        </div>
        <div class="featured_product_item">
            <div class="featured_product_image" style="background-image: url(images/black_shirt.jpg)"></div>
            <h3 class="title">Black Shirt w/Yellow Stripes</h3>
            <p class="description">Shtyle Mhaar</p>
            <button>view item</button>
        </div>
    </section>
</body>

</html>
